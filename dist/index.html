<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Generate Signature</title><link rel="stylesheet" type="text/css" href="https://ascentiaci.github.io/staff-signatures/index.e30190c7.css"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body> <a href="https://ascentiaci.github.io/staff-signatures/sig.html" class="d-none"></a> <form id="signatureForm" class="form-container"> <label for="institute">Institute:</label> <select id="institute" name="institute" required> <option value="elevare">Elevare Career Institute</option> <option value="ascentia">Ascentia Career Institute</option> </select> <label for="name">Name:</label> <input type="text" id="name" name="name" required> <label for="title">Title:</label> <input type="text" id="title" name="title" required> <label for="email">Email:</label> <input type="text" id="email" name="email"> <button type="submit">Generate Signature</button> </form> <script>document.getElementById("signatureForm").addEventListener("submit",function(e){e.preventDefault();let t=document.getElementById("institute").value,n=encodeURIComponent(document.getElementById("name").value),o=encodeURIComponent(document.getElementById("title").value),m=document.getElementById("email").value;m=m?encodeURIComponent(m):encodeURIComponent(n.split(" ")[0].toLowerCase());let l=`institute=${t}&name=${n}&title=${o}&email=${m}`;window.location.href=`sig.html?${l}`});</script> </body></html>
